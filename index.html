<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tabla dinámica con JSON</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		table {
			font-family: Arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 20px auto;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>

	<h1>Ejemplo de tabla dinámica con JSON</h1>

	<table>
		<thead>
			<tr>
				<th>Rótulo</th>
				<th>Municipio</th>
				<th>Dirección</th>
				<th>Diesel</th>
				<th>95</th>
				<th>98</th>
				<th>Ver en mapa</th> <!-- Añadimos la columna para el botón -->
			</tr>
		</thead>
		<tbody id="tabla-dinamica"></tbody>
	</table>

	<script>
		// Carga el archivo JSON
		fetch('./gasolineras_cercanas.json')
			.then(response => response.json())
			.then(data => {
				// Recorre los datos del JSON y crea las filas de la tabla
				data.forEach(p => {
					const fila = document.createElement('tr');
					const Rotulo = document.createElement('td');
					Rotulo.textContent = p.Rotulo;
					const Municipio = document.createElement('td');
					Municipio.textContent = p.Municipio;
					const Direccion = document.createElement('td');
					Direccion.textContent = p.Direccion;
					const Diesel = document.createElement('td');
					Diesel.textContent = p['Precio Gasoleo A'];
					const Gasolina95 = document.createElement('td');
					Gasolina95.textContent = p['Precio Gasolina 95 E5'];
					const Gasolina98 = document.createElement('td');
					Gasolina98.textContent = p['Precio Gasolina 98 E5'];
					const boton = document.createElement('td'); // Creamos la celda para el botón
					const botonEnlace = document.createElement('a'); // Creamos el enlace del botón
					botonEnlace.href = `https://www.google.com/maps/search/${p.Direccion}`; // Asignamos la URL del enlace
					botonEnlace.textContent = 'Ver en mapa'; // Texto del botón
					botonEnlace.target = '_blank'; // Abrimos en una nueva pestaña
					boton.appendChild(botonEnlace); // Añadimos el enlace al botón
					fila.appendChild(Rotulo);
					fila.appendChild(Municipio);
					fila.appendChild(Direccion);
					fila.appendChild(Diesel);
					fila.appendChild(Gasolina95);
					fila.appendChild(Gasolina98);
					fila.appendChild(boton); // Añadimos la celda del botón a la fila
					document.getElementById('tabla-dinamica').appendChild(fila);
				});
			});
	</script>

</body>
</html
