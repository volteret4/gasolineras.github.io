<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada del sitio</title>
    <style>
        .post-container {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="latest-posts"></div>

    <script>
        // Función para mostrar los últimos 3 posts y enlazar a las páginas dinámicas
        function displayLatestPosts() {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const posts = JSON.parse(xhr.responseText);
                    const numberOfPostsToShow = 3;
                    const latestPosts = posts.slice(-numberOfPostsToShow);
                    latestPosts.forEach((post, i) => {
                        const postContainer = document.createElement('div');
                        postContainer.classList.add('post-container');
                        postContainer.innerHTML = `
                            <h2>${post.title}</h2>
                            <img src="${post.image}" alt="${post.title}">
                        `;
                        document.getElementById('latest-posts').appendChild(postContainer);
                        postContainer.addEventListener('click', function() {
                            window.location.href = `post.html?postIndex=${posts.length - numberOfPostsToShow + i}`;
                        });
                    });
                }
            };
            xhr.open('GET', 'posts.json', true);
            xhr.send();
        }

        displayLatestPosts();
    </script>
</body>
</html>
