<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con GitHub</title>
    <style>
        body {
        background-color: #181a1c;
        color: white;
        font-family: Monospace, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciar sesión con GitHub</h1>

    <div id="github-login"></div>

    <script src="https://cdn.jsdelivr.net/npm/github-login/dist/github-login.min.js"></script>
    <script>
        const gh = new GitHubLogin({
        clientId: "TU_CLIENT_ID_DE_GITHUB",
        redirectUri: "https://TU_DOMINIO.COM/ruta/a/otra-web/",
        scope: "repo",
        });

        gh.createLoginButton({
        id: "github-login-button",
        text: "Iniciar sesión con GitHub",
        });
    </script>
</body>
</html>
