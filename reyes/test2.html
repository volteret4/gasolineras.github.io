<!DOCTYPE html>
<html>
<head>
	<title>Lista de regalos</title>
</head>
<body>
    <h1>Lista de Regalos</h1>
	<button onclick="mostrarLista()">María-Marrón</button>
    <button onclick="mostrarLista()">Amelia-Perico</button>

    <div id="lista"></div>
    <div id="lista2"></div>

    <script>
        function mostrarLista() {
            // Leer archivo JSON
            fetch('maria.json')
                .then(response => response.json())
                .then(data => {
                    // Procesar datos
                    let nombre = data.nombre;
                    let articulos = data.articulos;
                    // Crear lista
                    let lista = document.createElement('ul');
                    lista.innerHTML = `<li>${nombre}</li>`;
                    // Añadir elementos a la lista
                    articulos.forEach(articulo => {
                        let item = document.createElement('li');
                        item.textContent = articulo.regalo;
                        lista.appendChild(item);
                    });
                    // Mostrar lista en la página
                    document.getElementById('lista').appendChild(lista);
                });
        }

</body>
</html>
